<!DOCTYPE html>
<html>

<head>
	<title> Life in Numbers </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script>


	function life() {
	var a = document.getElementById("a").value;
	if(a<=90){
	
	var x = 90*365;
	
	var y = 90*52;
	
	var z = 90*12;
		document.getElementById("demo").innerHTML = "You have " + ((x) - a*365) + " days , "  + ((y) - a*52) + " weeks , " + ((z) - a*12) + " months to live";
	}
		else{
			document.getElementById("demo").innerHTML = "Your Time already passed";
		}
	}
</script>

</head>
<body>
<div class="but p-5 bg-info">
	<div style="text-align: center;">
		<br><br><br>
		<p class="text-light" style="font-size: 2.5em"> Enter Your Age </p>

		<br>
		<p class="text-light" style ="font-size: 25px"> (according to the article written by Tim Urban titled - Your life in weeks our life expectancy is 90 years old) </p>
		<br>
    	<input type="number" id="a" value="">
    	<button class="btn btn-outline-light" type="button" onclick="life()">CLICK</button>
	</div>
</div>
	<p class="bg-info text-light" id="demo" style="text-align: center; font-size: 2.5em "></p>
	<br><br>
	
</body></html>
